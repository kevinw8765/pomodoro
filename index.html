<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>

    <div class="container">
        <div class="buttons">
            <button class = "btn" value = "25">Pomodoro</button>
            <button class = "btn" value = "5">Short Break</button>
            <button class = "btn" value = "10">Long Break</button>
        </div>
        <div class="timer">
            25:00
        </div>
        <div class="functions">
            <button class = "start">Start</button>
            <button class = "stop">Stop</button>
            <button class = "reset">Reset</button>
        </div>
    </div>

    <script src = "script.js" defer></script>
</body>
</html>
